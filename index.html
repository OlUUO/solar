<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태양계 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>태양계 시뮬레이션</h1>
            <div class="controls">
                <button id="playPauseBtn">일시정지</button>
                <button id="resetBtn">재시작</button>
                <div class="speed-control">
                    <label for="speedSlider">속도:</label>
                    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
                    <span id="speedValue">1x</span>
                </div>
                <div class="date-control">
                    <label for="dateInput">날짜:</label>
                    <input type="date" id="dateInput" value="">
                    <button id="goToDateBtn">이동</button>
                </div>
            </div>
        </header>
        
        <div class="solar-system">
            <canvas id="solarCanvas"></canvas>
            
            <div class="info-panel">
                <h3>행성 정보</h3>
                <div id="planetInfo">
                    <p>행성을 클릭하면 정보를 볼 수 있습니다.</p>
                </div>
            </div>
        </div>
        
        <div class="legend">
            <h3>범례</h3>
            <div class="legend-items">
                <div class="legend-item clickable" data-target="sun">
                    <div class="legend-color sun"></div>
                    <span>태양</span>
                </div>
                <div class="legend-item clickable" data-target="수성">
                    <div class="legend-color mercury"></div>
                    <span>수성</span>
                </div>
                <div class="legend-item clickable" data-target="금성">
                    <div class="legend-color venus"></div>
                    <span>금성</span>
                </div>
                <div class="legend-item clickable" data-target="지구">
                    <div class="legend-color earth"></div>
                    <span>지구</span>
                </div>
                <div class="legend-item clickable" data-target="화성">
                    <div class="legend-color mars"></div>
                    <span>화성</span>
                </div>
                <div class="legend-item clickable" data-target="목성">
                    <div class="legend-color jupiter"></div>
                    <span>목성</span>
                </div>
                <div class="legend-item clickable" data-target="토성">
                    <div class="legend-color saturn"></div>
                    <span>토성</span>
                </div>
                <div class="legend-item clickable" data-target="천왕성">
                    <div class="legend-color uranus"></div>
                    <span>천왕성</span>
                </div>
                <div class="legend-item clickable" data-target="해왕성">
                    <div class="legend-color neptune"></div>
                    <span>해왕성</span>
                </div>
                <div class="legend-item clickable" data-target="명왕성">
                    <div class="legend-color pluto"></div>
                    <span>명왕성</span>
                </div>
            </div>
            
            <h4 style="margin-top: 20px; color: #ffd700;">주요 위성</h4>
            <div class="legend-items">
                <div class="legend-item clickable" data-target="달">
                    <div class="legend-color moon"></div>
                    <span>달 (지구)</span>
                </div>
                <div class="legend-item clickable" data-target="포보스">
                    <div class="legend-color phobos"></div>
                    <span>포보스 (화성)</span>
                </div>
                <div class="legend-item clickable" data-target="이오">
                    <div class="legend-color io"></div>
                    <span>이오 (목성)</span>
                </div>
                <div class="legend-item clickable" data-target="유로파">
                    <div class="legend-color europa"></div>
                    <span>유로파 (목성)</span>
                </div>
                <div class="legend-item clickable" data-target="타이탄">
                    <div class="legend-color titan"></div>
                    <span>타이탄 (토성)</span>
                </div>
                <div class="legend-item clickable" data-target="트리톤">
                    <div class="legend-color triton"></div>
                    <span>트리톤 (해왕성)</span>
                </div>
            </div>
            
            <h4 style="margin-top: 20px; color: #ffd700;">혜성</h4>
            <div class="legend-items">
                <div class="legend-item clickable" data-target="핼리혜성">
                    <div class="legend-color halley"></div>
                    <span>핼리혜성</span>
                </div>
                <div class="legend-item clickable" data-target="혜성 67P">
                    <div class="legend-color comet67p"></div>
                    <span>혜성 67P</span>
                </div>
            </div>
            
            <div class="zoom-info">
                <p><strong>💡 사용법:</strong></p>
                <ul>
                    <li>마우스 휠: 확대/축소</li>
                    <li>드래그: 태양계 이동</li>
                    <li>천체 클릭: 상세 정보</li>
                    <li>범례 클릭: 해당 천체 중심으로 이동</li>
                    <li>재시작 버튼: 위치 초기화</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
